<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IDs and Classes Application</title>
    <style>
    
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid saddlebrown;
            display: inline-block;
        }

        #header{
            height: 150px;
        }

        #first_box{
            background-color: red;
        }

        #third_box{
            background-color: orange;
        }

        .blue{
            background-color: blue;
        }
    
    </style>
</head>
<body>

    <div id="header" class="blue">Game Header</div>
    <div id="first_box" class="box">Box #1</div>
    <div class="box blue">Box #2</div>
    <div id="third_box" class="box">Box #3</div>
    
</body>
</html>
