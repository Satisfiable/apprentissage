<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding</title>
    <style>

        *{
            margin: 0;
        }
    
        .box{
            margin-bottom: 10px;
            width: 500px;
        }

        #first{
            background-color: gold;
            padding: 50px 50px 50px 100px
            
        }

        #second{
            background-color: green;
        }

        span{
            background-color: red;
            margin-right: 10px;
            padding: 10px;
        }
    
    </style>
</head>
<body>

    <div class="box" id="first">
        Komple Uygulamalı Web Geliştirme
    </div>
    <div class="box" id="second">
        Sıfırdan Ileri Seviyeye Javascript
    </div>

    <span>Komple Uygulamalı Web Geliştirme</span>
    <span>Sıfırdan Ileri Seviyeye Javascript</span>
    
</body>
</html>
