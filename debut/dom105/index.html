<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    <title>Document</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Ce que faire</div>
          </div>
          <div class="card mt-3">
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      "use strict";

      let résultat;

      let listedestaches = [
        { id: 1, nomdetache: "Tâche 1" },
        { id: 2, nomdetache: "Tâche 2" },
        { id: 3, nomdetache: "Tâche 3" },
      ];

      var ul = document.getElementById("task-list");

      for (let tache of listedestaches) {
        let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${tache.id}" class="form-check-input">
                        <label for="${tache.id}" class="form-check-label">${tache.nomdetache}</label>
                    </div>
                </li>
            `;

        ul.insertAdjacentHTML("beforeend", li);
      }

      // document.getElementById("task-list").remove();

      document.getElementById("task-list").removeAttribute("class");
      résultat = document
        .getElementById("task-list")
        .children[0].getAttribute("class");

      document
        .getElementById("task-list")
        .children[1].setAttribute("class", "xxxxxx");

      résultat = document.getElementById("task-list").children[2].classList[1];

      document
        .getElementById("task-list")
        .children[0].classList.add("bg-danger");

      let résultat_boolean = document
        .getElementById("task-list")
        .children[0].classList.contains("bg-warning");

      console.log(résultat_boolean);
    </script>
  </body>
</html>
