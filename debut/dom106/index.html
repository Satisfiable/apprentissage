<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Ce que faire</div>
          </div>

          <div class="card-body">
            <form>
              <div class="input-group">
                <input type="text" id="textetachenom" class="form-control" />
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btnajouternouvelletache"
                >
                  Ajouter
                </button>
                <!-- type: button olursa sayfa yenilenmez, type: submit olursa sayfa yenilenir ancak bu önlenebilir -->
              </div>
            </form>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button
                type="submit"
                id="btnnettoyer"
                class="btn btn-danger btn-sm float-end"
              >
                Nettoyer
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script>
      "use strict";

      let résultat;

      let listedestaches = [
        { id: 1, nomdetache: "Tâche 1" },
        { id: 2, nomdetache: "Tâche 2" },
        { id: 3, nomdetache: "Tâche 3" },
      ];

      var ul = document.getElementById("task-list");

      for (let tache of listedestaches) {
        let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" id="${tache.id}" class="form-check-input">
                        <label for="${tache.id}" class="form-check-label">${tache.nomdetache}</label>
                    </div>n
                </li>
            `;

        ul.insertAdjacentHTML("beforeend", li);
      }

      let ajouterbtn = document
        .querySelector("#btnajouternouvelletache")
        .addEventListener("click", function (eventXXX) {
          console.log("clickclickclick: ajouter");

          eventXXX.preventDefault(); // sayfanın yenilenmesini önler
        });

      let nettoyerbtn = document
        .querySelector("#btnnettoyer")
        .addEventListener("click", function (eventXXX) {
          console.log("clickclickclick: nettoyer");

          eventXXX.preventDefault(); // sayfanın yenilenmesini önler
        });
    </script>
  </body>
</html>
