<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <title>Document</title>
    <style>
        .dropdown-toggle::after {
            display: none;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item label.checked {
          text-decoration: line-through;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">Ce que faire</div>
          </div>

          <div class="card-body">
            <form>
              <div class="input-group">
                <input type="text" id="textetachenom" class="form-control" />
                <button
                  type="submit"
                  class="btn btn-primary"
                  id="btnajouternouvelletache"
                >
                  Ajouter
                </button>
                <!-- type: button olursa sayfa yenilenmez, type: submit olursa sayfa yenilenir ancak bu önlenebilir -->
              </div>
            </form>
          </div>

          <div class="card mt-3">
            <div class="card-header">
              <button
                type="submit"
                id="btnnettoyer"
                class="btn btn-danger btn-sm float-end"
              >
                Nettoyer
              </button>
            </div>
            <ul id="task-list" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      "use strict";

      const listedestaches = [
        { id: 1, nomdetache: "Tâche 1", circonstance: "activé"},
        { id: 2, nomdetache: "Tâche 2", circonstance: "désactivé" },
        { id: 3, nomdetache: "Tâche 3", circonstance: "désactivé" },
      ];

      let modifierid;
      let modifieridboolean = false;

      const tacheinput = document.getElementById("textetachenom");
      const btnnettoyer = document.querySelector("#btnnettoyer")

      function affichertaches() {
        let ul = document.querySelector("#task-list");
        ul.innerHTML = "";

        for (let tache of listedestaches) {

          let activé = tache.circonstance == "activé" ? "checked": ""; // eşit ise checked yansıt, değilse bir şey yansıtma

            let li = `
                <li class="task list-group-item">
                    <div class="form-check">
                        <input type="checkbox" onClick="jourcirconstance(this)" id=${tache.id} class="form-check-input" ${activé}> <!-- sending out the whole checkbox into the function by writing "this" within onClick -->
                        <label for=${tache.id} class="form-check-label ${activé}">${tache.nomdetache}</label>
                    </div>
                    <div class="dropdown">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a onClick="supprimertache(${tache.id})" class="dropdown-item" href="#"><i class="fa-solid fa-trash"></i> Supprimer</a></li>
                        <li><a onClick='modifiertache(${tache.id}, "${tache.nomdetache}")' class="dropdown-item" href="#"><i class="fa-solid fa-pen"></i> Modifier</a></li>
                    </ul>
                    </div>
                </li>
            `;

            ul.insertAdjacentHTML("beforeend", li);
        }
      }

      affichertaches();

      document.querySelector("#btnajouternouvelletache").addEventListener("click", nouvelletache);
      document.querySelector("#btnajouternouvelletache").addEventListener("keypress", function() {
        if (event.key == "Enter") {
            document.getElementById("btnajouternouvelltache").click();
        }
      });

      function nouvelletache(event) {

        if (tacheinput.value == "") {
            alert("Vous pouvez entrer une tâche.")
        }
        else {
            if (!modifieridboolean) {
              listedestaches.push({id: listedestaches.length, nomdetache: tacheinput.value});
            }
            else {
              for (let tache of listedestaches) {
                if (tache.id == modifierid) {
                  tache.nomdetache = tacheinput.value;
                  modifieridboolean = false;
                }
              }
            }
            affichertaches();
            tacheinput.value = "";
        }

        event.preventDefault();
      }

      function supprimertache(id) {
        let supprimerid;

        /* for (let index in listedestaches) {
            if (listedestaches[index].id == id) {
                supprimerid = index;
            }
        } */

        supprimerid = listedestaches.findIndex(function(tache) {
            return tache.id == id;
        })

        listedestaches.splice(supprimerid, 1);
        affichertaches();
      }

      function modifiertache(tacheid, tachenom) {
        modifierid = tacheid;
        modifieridboolean = true;
        tacheinput.value = tachenom;
        tacheinput.focus();
        tacheinput.classList.add("active");
      }

      btnnettoyer.addEventListener("click", function() {
        listedestaches.splice(0, listedestaches.length);
        affichertaches();
      })
    
      function jourcirconstance(tachesélectionnée) {
        let label = tachesélectionnée.nextElementSibling;
        let circonstance;

        if (tachesélectionnée.checked) {
          label.classList.add("checked");
          circonstance = "activé";
        }
        else {
          label.classList.remove("checked");
          circonstance = "désactivé";
        }

        for (let tache of listedestaches) {
          if (tachesélectionnée.id == tache.id) {
            tache.circonstance = circonstance;
          }
        }
      }
    
    </script>
  </body>
</html>
